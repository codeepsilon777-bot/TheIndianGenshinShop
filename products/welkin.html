<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welkin Moon – The Indian Genshin Shop</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <h1>Welkin Moon</h1>
  <p>30 days of Primogems. Delivered via UID.</p>

  <ul>
    <li>Price: ₹399</li>
    <li>Delivery: Same day</li>
    <li>Requires correct UID & server</li>
  </ul>

  <p><strong>No refunds after successful delivery.</strong></p>

<form id="welkinForm"
      name="welkin-order"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      action="/success/">


  <!-- Netlify required hidden fields -->
  <input type="hidden" name="form-name" value="welkin-order">
  <input type="hidden" name="product" value="Welkin Moon">

  <!-- Honeypot -->
  <p hidden>
    <label>Don’t fill this: <input name="bot-field"></label>
  </p>

  <label>
    UID:
    <input type="text" name="uid" required pattern="[0-9]{9}">
  </label>

  <label>
    Server:
    <select name="server" required>
      <option value="">Select server</option>
      <option>Asia</option>
      <option>Europe</option>
      <option>America</option>
      <option>TW / HK / MO</option>
    </select>
  </label>

  <label>
    Email:
    <input type="email" name="email" required>
  </label>

  <label>
    Mobile number:
    <input type="tel" name="phone" required pattern="[0-9]{10}">
  </label>

  <button type="submit">
    Proceed to Checkout
  </button>
</form>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  const form = document.getElementById("welkinForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const options = {
      key: rzp_test_S3RvVVLw36ZRLb,
      amount: 39900, // ₹399 in paise
      currency: "INR",
      name: "The Indian Genshin Shop",
      description: "Welkin Moon",
      handler: function (response) {
        const paymentInput = document.createElement("input");
        paymentInput.type = "hidden";
        paymentInput.name = "razorpay_payment_id";
        paymentInput.value = response.razorpay_payment_id;
        form.appendChild(paymentInput);

        form.submit();
      },
      prefill: {
        email: form.email.value,
        contact: form.phone.value
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  });
</script>


  <a href="/">← Back to home</a>

</body>
</html>
